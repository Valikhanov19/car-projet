<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Admin</title>
</head>

<body>
    <!-- container -->
    <div class="container">
        <!-- wrapper -->
        <div class="wrapper d-flex">
            <!-- site bar -->
            <div class="site-bar">
                <!-- site bar elements -->
                <a class="text-decoration-none text-dark d-flex align-items-center gap-3" href="./index.html"><img
                        src="./images/home.svg" alt="">
                    <p class="my-3">Main</p>
                </a>
                <a class="text-decoration-none text-dark d-flex align-items-center gap-3" href="#"><img
                        src="./images/announcement.svg" alt="">
                    <p class="my-3">Announcement</p>
                </a>
                <a class="text-decoration-none text-dark d-flex align-items-center gap-3" href="#"><img
                        src="./images/note.svg" alt="">
                    <p class="my-3">Questions</p>
                </a>
            </div>
            <div>
                <!-- header -->
                <div class=" align-items-center d-flex head py-3 px-3">
                    <div class="btn">
                        <button class="btn btn-primary align-items-center"><img src="./images/Vector.svg" alt=" "
                                class="px-2 py-1 ">Move to main panel</button>
                    </div>
                    <div class="d-flex align-items-center gap-3 profile">
                        <img src="./images/bell.png" alt="">
                        <img src="./images/Avatar.png" alt="">
                    </div>
                </div>
                <div class="table-back">
                    <div class="wrapper-table">
                        <!-- table elements -->
                        <div class="table-elements">
                            <div class="d-flex  gap-3 px-3">
                                <img src="./images/yellowtag.png" alt="" class="tag">
                                <h5 class="my-1 ">Cars</h5>
                                <div class="text-end buttons gap-3">
                                    <button class="btn btn-primary"> <strong>+</strong>Add Category</button>
                                    <button class="btn btn-primary mx-3"><strong>+</strong>Add Car</button>
                                </div>
                            </div>
                            <!-- table -->
                            <div class="table-responsive px-2 py-4">
                                <table class="table">
                                    <!-- table head -->
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Type</th>
                                            <th>Darkened Window</th>
                                            <th>Horse Power</th>
                                            <th>Speed</th>
                                            <th>Motor</th>
                                            <th>Color</th>
                                            <th>Year</th>
                                        </tr>
                                    </thead>
                                    <!-- table body -->
                                    <tbody id="tbody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
